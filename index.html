<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Trocar Imagem ao Clicar</title>
    <style>
        img {
            cursor: pointer;
            /* muda o cursor para m√£ozinha */
            width: 300px;
            /* tamanho da imagem */
        }
    </style>
</head>

<body>
    <!-- Imagem inicial -->
    <img id="meuGif" src="https://otaviolavorato.github.io/Gif-dc-teste/imagem.jpg" alt="GIF exemplo">

    <script>
        const imagem = document.getElementById('meuGif');
        imagem.addEventListener('click', () => {
            // Troca a imagem ao clicar
            imagem.src = "https://otaviolavorato.github.io/Gif-dc-teste/outra-imagem.jpg";
        });
    </script>
</body>

</html>
